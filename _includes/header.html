<header class="site-header">
  <div class="media">

        <div class="img" class="container">
            <div class="item"><a href="{{ site.github.url }}"><img src="{{ site.github.url }}/assets/img/LOGOSITE.png" alt="Cursinho Livre CaburÃ©"></a></div>
        </div>
  </div>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/pages/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
    </div>
  </div>
</header>
