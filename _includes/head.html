<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}

      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">

  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->


 <link href="https://fonts.googleapis.com/css?family=Acme|Open+Sans&display=swap" rel="stylesheet">

  </script>

  <!-- Google Analytics -->
  {% include google-analytics.html %}
 
<link rel="canonical" href="{{ site.github.url }}{{ page.url }}" />
