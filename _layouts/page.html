---
layout: default
---

<div class="page-content">
<div class="page-title">
  <h1>
    {{ page.title }}
  </h1>
</div>

  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
    </div>
  {% endif %}
  
<article>
  {{ content }}
</article>
</div>
